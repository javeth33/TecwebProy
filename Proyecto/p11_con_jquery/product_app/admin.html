<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Dashboard - Gesti贸n de Recursos</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Dashboard Recursos</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <form class="form-inline my-2 my-lg-0 mr-3">
            <input name="search" id="search" class="form-control mr-sm-2" type="search" placeholder="Buscar recurso..." aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
          
          <li class="nav-item">
            <a class="btn btn-warning mr-2" href="reportes.html"> Reportes</a>
          </li>
          
          <li class="nav-item">
            <a class="btn btn-outline-light" href="index.html">Cerrar Sesi贸n</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container p-4">
      <div class="row">
        
        <div class="col-md-5">
          <div class="card">
            <div class="card-header bg-primary text-white">
                Nuevo Recurso Digital
            </div>
            <div class="card-body">
              <form id="task-form" enctype="multipart/form-data">
                
                <input type="hidden" id="taskId">

                <div class="form-group">
                  <label>Nombre del Recurso</label>
                  <input type="text" id="name" placeholder="Ej: Manual de Usuario" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Autor</label>
                  <input type="text" id="author" placeholder="Ej: Juan P茅rez" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Departamento</label>
                  <input type="text" id="department" placeholder="Ej: Sistemas" class="form-control">
                </div>

                <div class="form-group">
                    <label>Empresa / Instituci贸n</label>
                  <input type="text" id="company" placeholder="Ej: UAP" class="form-control">
                </div>

                <div class="form-group">
                    <label>Fecha de Creaci贸n</label>
                  <input type="date" id="date" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="file">Archivo de soporte:</label>
                  <input type="file" id="file" name="archivo" class="form-control">
                  <small class="form-text text-muted">Deja vac铆o si solo est谩s editando texto.</small>
                </div>

                <div class="form-group">
                  <textarea id="description" cols="30" rows="4" class="form-control" placeholder="Descripci贸n breve del recurso..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block text-center">
                  Guardar Recurso
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-7">
          <div class="card my-4" id="task-result" style="display:none;">
            <div class="card-body">
              <ul id="container" style="list-style: none; padding: 0;"></ul>
            </div>
          </div>

          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Autor</th>
                <th>Fecha</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tasks"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    
    <script src="app.js"></script>
  </body>
</html>
