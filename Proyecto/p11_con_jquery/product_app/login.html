<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Acceso Administrativo</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <style>
        body { background: #f4f4f4; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 20px; }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="card-header text-center bg-primary text-white">
            <h4>Iniciar Sesión</h4>
        </div>
        <div class="card-body">
            <form id="login-form">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="user" class="form-control" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="pass" class="form-control" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-dark btn-block">Entrar</button>
            </form>
            <div id="error-msg" class="mt-3 text-danger text-center" style="display:none;"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $('#login-form').submit(function(e) {
            e.preventDefault();
            let user = $('#user').val();
            let pass = $('#pass').val();

            $.post('backend/login.php', { user: user, pass: pass }, function(response) {
                let res = JSON.parse(response);
                if (res.status === 'success') {
                    window.location.href = 'admin.html';
                } else {
                    $('#error-msg').text(res.message).show();
                }
            });
        });
    </script>
</body>
</html>
