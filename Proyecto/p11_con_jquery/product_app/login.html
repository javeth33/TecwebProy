<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Acceso Administrativo</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">

    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(white);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 100%;
            max-width: 380px;
            background: #ffffffd9;
            backdrop-filter: blur(4px);
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease;
        }

        .login-header {
            background: #343a40;
            color: white;
            padding: 18px;
            border-radius: 12px 12px 0 0;
            text-align: center;
        }

        .login-header h4 {
            margin: 0;
            font-weight: 600;
            color: white;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-login {
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-login:hover {
            transform: scale(1.03);
            background: #23272b;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        #error-msg {
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="login-card">
    <div class="login-header">
        <h4>Acceso Administrador</h4>
    </div>

    <div class="p-4">
        <form id="login-form">
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" id="user" class="form-control" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="pass" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="btn btn-dark btn-block btn-login">Entrar</button>
        </form>

        <div id="error-msg" class="mt-3 text-danger text-center" style="display:none;"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
    $('#login-form').submit(function(e) {
        e.preventDefault();
        let user = $('#user').val();
        let pass = $('#pass').val();

        $.post('backend/login.php', { user: user, pass: pass }, function(response) {
            let res = JSON.parse(response);

            if (res.status === 'success') {
                window.location.href = 'admin.html'; // Dashboard
            } else {
                $('#error-msg').text(res.message).show();
            }
        });
    });
</script>

</body>
</html>
