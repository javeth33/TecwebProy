<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Descargas - Estadísticas</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Estadísticas del Sitio</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-outline-light" href="admin.html">Regresar al Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container p-4">
        <h2 class="mb-4 text-center text-uppercase" style="letter-spacing: 2px;">Métricas de Uso</h2>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card border-primary mb-3 card-hover">
                    <div class="card-header bg-primary text-white">Descargas por Tipo</div>
                    <div class="card-body">
                        <canvas id="chartTipos"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card border-primary mb-3 card-hover">
                    <div class="card-header bg-primary text-white">Actividad Semanal</div>
                    <div class="card-body">
                        <canvas id="chartDias"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card border-primary mb-3 card-hover">
                    <div class="card-header bg-primary text-white">Horarios Pico</div>
                    <div class="card-body">
                        <canvas id="chartHoras"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app-reports.js"></script>
</body>
</html>
